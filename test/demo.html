<!DOCTYPE html>
<html lang=en>
<head>
<title>MIDI Player Test</title>
<script src="../node_modules/jzz/javascript/JZZ.js"></script>
<script src="../node_modules/jzz-midi-smf/javascript/JZZ.midi.SMF.js"></script>
<script src=".instrumented/JZZ.input.Uke.js"></script>
<script src=".instrumented/JZZ.input.Uke.js"></script>
<script src="fake-svg.js"></script>
</head>
<body>
<div id="uke_div"></div>
<script>
//console.log('###', document.createElementNS);
var out = JZZ().openMidiOut();
var uke = JZZ.input.Uke({ at: "uke_div" });
uke.viewbox(-3.1, -.15, 3.2, 1.35);
uke.transform(1, 3, -3, 1, 0, 0)
uke.connect(out);
uke.noteOn(2, 'C4', 127);
uke.noteOn(2, 'C5', 127);
uke.noteOn(2, 'C6', 127);
uke.noteOff(2, 'C4');
uke.noteOff(2, 'C5');
uke.noteOff(2, 'C6');
uke.noteOn(4, 'C5', 127);
uke.noteOff(4, 'C5');
uke.chord([0, 1, 2]);
uke.chord();
uke.sticky();
uke.sticky(false);
var svg = uke.svg();
</script>
</body>
</html>
